fragment postFragment on Post {
  id
  name
}

query posts {
  posts {
    ...postFragment
  }
}

query lastPosts($last: Int!) {
  posts(take: $last) {
    ...postFragment
  }
}

subscription postLiveUpdates($id: ID!) {
  singlePostSubscription(id: $id) {
    ...postFragment
  }
}

mutation updatePost($input: PostDataInput!) {
    mutatePost(data: $input) {
        ...postFragment
    }
}

mutation updatePostType($id: ID!, $type: PostType) {
    mutatePost(data: { id: $id, type: $type }) {
        ...postFragment
    }
}